        <header class="tools_main_header">
            <h2 class="tools_main_heading">Narzędzia</h2>
        </header>
        <!-- 
            do zrobienia: 
            1.Śledzenie nastroju - link do strony notatki.html
            2. Planer zadań. (Z tego planeru na stronie głównej wyświetlają się zadania)
            3. Inteligentny dziennik (zadaje kilka pytań dotyczących dnia i zapisuje spostrzeżenia użytkownika w bazie danych)
            4. Afirmacje
            5. Ćwiczenia oddechowe
            6. Twoje cele długoterminowe. Użytkownik może oglądać swoje cele długoterminowe na fajnie ułożonej planszy. Pokazuje z jakiego etapu zaczynał, na jakim jest, i na jakim ma być.

         -->
         <article class="tools_container">

            
            

            <section class="tool" data-tool-name="dailyHabbits">
                <img src="../icons/routine_icon.png" alt="" class="tool_icons">
            <h4 class="tool_name">Kreator nawyków</h4>

            </section>

            <section class="tool" data-tool-name="intelligentDiary">
                <img src="../icons/diary_icon.png" alt="" class="tool_icons">
                <h4 class="tool_name">Inteligentny dziennik</h4>

            </section>

            <section class="tool" data-tool-name="breathingExercises">
                <img src="../icons/ćwiczenia oddechowe.png" alt="" class="tool_icons">
                <h4 class="tool_name">Ćwiczenia oddechowe</h4>
            </section>

            <section class="tool" data-tool-name="longTermGoal">
                <img src="../icons/Check_in_icon.png" alt="" class="tool_icons">
                
                <h4 class="tool_name">Twoje cele długoterminowe</h4>
            </section>

            <section class="tool" data-tool-name="afirmations">
                <img src="../icons/afirmation_icon.png" alt="" class="tool_icons">
                
                <h4 class="tool_name">Afirmacje</h4>
            </section>
         </article>
         <article class="actual_selected_tool">
            <!-- Codzienne nawyki -->
            <form id="narzedzia_actual_selected_form">
                <input type="text" name="" id="taskTitle" placeholder="Dodaj tytuł" >
                <input type="time" name="" id="taskTime" value="15:00">
                <textarea name="" id="taskDescription" cols="30" rows="10" placeholder="Dodaj opis"></textarea>
                <button type="submit" id="taskSubmitButton">Zapisz</button>
                  
            </form>
